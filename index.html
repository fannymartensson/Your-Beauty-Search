<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Beauty Search</title>
  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="cosmetics.png" type="image/x-icon" />

</head>


<body>


  <header>
    <h1>Your Beauty Search</h1>
    <p>To help you find what you're looking for</p>
    <div id="knapp">
      <input type="text">
      <button>Let's go</button>
    </div>

  </header>

  <main>

    <h2>Hope you haven't missed out on these...</h2>

    <div id="products">
      <a id="one" class="cta" href="#">
        <span>Benefit</span>
        <svg width="13px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </a>
      <a id="two" class="cta" href="#">
        <span>Fenty</span>
        <svg width="13px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </a>
      <a id="three" class="cta" href="#">
        <span>Nyx</span>
        <svg width="13px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </a>
      <a id="four" class="cta" href="#">
        <span>Smashbox</span>
        <svg width="13px" height="10px" viewBox="0 0 13 10">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </a>
    </div>
  </main>
  <aside>
    <img src="glad-tjej.png" alt="glad-tjej">
    <a id="lipstick" class="cta" href="#">
      <span>Lipstick</span>
      <svg width="13px" height="10px" viewBox="0 0 13 10">
        <path d="M1,5 L11,5"></path>
        <polyline points="8 1 12 5 8 9"></polyline>
      </svg>
    </a>

  </aside>

  <footer>
    <a id="all-products" class="cta" href="#">
      <span>All our brands</span>
      <svg width="13px" height="10px" viewBox="0 0 13 10">
        <path d="M1,5 L11,5"></path>
        <polyline points="8 1 12 5 8 9"></polyline>
      </svg>
    </a>

    <a id="about" class="cta" href="#">
      <span>Contact us here</span>
      <svg width="13px" height="10px" viewBox="0 0 13 10">
        <path d="M1,5 L11,5"></path>
        <polyline points="8 1 12 5 8 9"></polyline>
      </svg>
    </a>

    <a id="socials" class="cta" href="#">
      <span>Our social media</span>
      <svg width="13px" height="10px" viewBox="0 0 13 10">
        <path d="M1,5 L11,5"></path>
        <polyline points="8 1 12 5 8 9"></polyline>
      </svg>
    </a>

  </footer>
  <script src="index.js"></script>
</body>



</html>
